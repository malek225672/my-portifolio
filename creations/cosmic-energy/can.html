<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Energy | Premium Refreshment</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --accent: #3ae3ff;
            --orange: #ff7a3a;
            --bg: #030308;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* Fixed Starfield Background */
        #stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at center, #0c0c1d 0%, #030308 100%);
        }

        /* Global Dynamic Lighting */
        .lighting-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(58, 227, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(125, 95, 255, 0.08) 0%, transparent 50%);
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(3, 3, 8, 0.7);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        .back-link { 
            color: white; 
            text-decoration: none; 
            opacity: 0.5; 
            font-size: 0.8rem; 
            transition: 0.3s;
            letter-spacing: 1px;
        }
        .back-link:hover { opacity: 1; color: var(--accent); }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 10%;
            position: relative;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .product-image-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .product-image-wrapper img {
            width: 100%;
            max-width: 380px;
            filter: drop-shadow(0 0 30px rgba(58, 227, 255, 0.15));
            z-index: 2;
        }

        .product-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(58, 227, 255, 0.2) 0%, transparent 70%);
            filter: blur(60px);
            border-radius: 50%;
            z-index: 1;
        }

        h2 { font-size: clamp(3.5rem, 8vw, 6rem); margin: 0; line-height: 0.85; font-weight: 700; text-transform: uppercase; }
        p { font-size: 1.2rem; opacity: 0.6; margin: 30px 0; line-height: 1.6; max-width: 450px; }

        .btn {
            padding: 20px 50px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.4s;
            border: 1px solid white;
        }

        .btn:hover { background: transparent; color: white; box-shadow: 0 0 30px var(--accent); border-color: var(--accent); }

        @media (max-width: 768px) {
            .content-grid { grid-template-columns: 1fr; text-align: center; }
            .product-image-wrapper { order: -1; }
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>
    <div class="lighting-overlay"></div>

    <nav>
        <a href="../../index.html" class="back-link">‚Üê BACK TO PORTFOLIO</a>
        <div style="font-weight: bold; letter-spacing: 3px; color: var(--accent);">COSMIC.</div>
    </nav>

    <section class="section">
        <div class="content-grid">
            <div class="reveal-box" data-direction="left">
                <h2>NEON <br> BLAST.</h2>
                <p>Pure electric energy. Zero sugar. Engineered for the next generation of creators.</p>
                <a href="#" class="btn">GET THE BLAST</a>
            </div>
            <div class="product-image-wrapper reveal-box" data-direction="right">
                <div class="product-glow"></div>
                <img src="Gemini_Generated_Image_dvh5pldvh5pldvh5.png" alt="Neon Blast">
            </div>
        </div>
    </section>

    <section class="section">
        <div class="content-grid">
            <div class="product-image-wrapper reveal-box" data-direction="left">
                <div class="product-glow" style="background: radial-gradient(circle, rgba(255, 122, 58, 0.2) 0%, transparent 70%);"></div>
                <img src="Gemini_Generated_Image_5psqrq5psqrq5psq.png" alt="Solar Flare">
            </div>
            <div class="reveal-box" data-direction="right">
                <h2 style="color: var(--orange);">SOLAR <br> FLARE.</h2>
                <p>A burst of cosmic citrus energy. Experience refreshment at the speed of light.</p>
                <a href="#" class="btn" style="background: var(--orange); border-color: var(--orange);">ORDER NOW</a>
            </div>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Starfield logic
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 120; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.background = 'white';
            star.style.borderRadius = '50%';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.7;
            starsContainer.appendChild(star);
            
            gsap.to(star, {
                opacity: 0.2, duration: Math.random() * 2 + 1,
                repeat: -1, yoyo: true, ease: "sine.inOut"
            });
        }

        // In & Out Reveal Animations
        gsap.utils.toArray(".reveal-box").forEach(box => {
            const direction = box.dataset.direction;
            gsap.fromTo(box, 
                { opacity: 0, x: direction === "left" ? -120 : 120 },
                { 
                    opacity: 1, x: 0, duration: 1.5, ease: "expo.out",
                    scrollTrigger: {
                        trigger: box,
                        start: "top 85%",
                        end: "bottom 15%",
                        toggleActions: "play reverse play reverse"
                    }
                }
            );
        });

        // Floating Physics for the Cans
        gsap.utils.toArray(".product-image-wrapper img").forEach(img => {
            gsap.to(img, {
                y: -20, rotation: 2, duration: 4,
                repeat: -1, yoyo: true, ease: "sine.inOut"
            });
        });
    </script>
</body>
</html>
