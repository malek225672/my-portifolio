<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Energy | High-Voltage Refreshment</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root { --accent: #3ae3ff; --orange: #ff7a3a; --bg: #030308; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }

        /* Background Systems */
        #stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: #030308; }
        .lighting-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: -1; 
            background: radial-gradient(circle at 50% 50%, rgba(58, 227, 255, 0.05) 0%, transparent 80%); }

        nav { position: fixed; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; z-index: 100; box-sizing: border-box; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); }
        .back-link { color: white; text-decoration: none; opacity: 0.5; font-size: 0.8rem; transition: 0.3s; }
        .back-link:hover { opacity: 1; color: var(--accent); }

        .section { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 100px 10%; position: relative; }
        .content-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: center; width: 100%; max-width: 1200px; }

        .product-image-wrapper { position: relative; display: flex; justify-content: center; }
        .product-image-wrapper img { width: 100%; max-width: 380px; filter: drop-shadow(0 0 30px rgba(58, 227, 255, 0.2)); z-index: 2; position: relative; }
        
        .product-glow { position: absolute; width: 500px; height: 500px; background: radial-gradient(circle, rgba(58, 227, 255, 0.2) 0%, transparent 70%); filter: blur(60px); z-index: 1; }

        h2 { font-size: clamp(3rem, 8vw, 6rem); margin: 0; line-height: 0.85; font-weight: 700; text-transform: uppercase; }
        p { font-size: 1.2rem; opacity: 0.6; margin: 30px 0; line-height: 1.6; max-width: 450px; }

        .btn { padding: 20px 50px; background: white; color: black; text-decoration: none; font-weight: bold; transition: 0.4s; border: 1px solid white; display: inline-block; }
        .btn:hover { background: transparent; color: white; box-shadow: 0 0 30px var(--accent); border-color: var(--accent); }

        @media (max-width: 768px) { .content-grid { grid-template-columns: 1fr; text-align: center; } .product-image-wrapper { order: -1; } }
    </style>
</head>
<body>

    <div id="stars-container"></div>
    <div class="lighting-overlay"></div>

    <nav>
        <a href="../index.html" class="back-link">‚Üê BACK TO PORTFOLIO</a>
        <div style="font-weight: bold; letter-spacing: 2px; color: var(--accent);">COSMIC ENERGY</div>
    </nav>

    <section class="section">
        <div class="content-grid">
            <div class="reveal-box" data-direction="left">
                <h2>NEON <br> BLAST.</h2>
                <p>Pure electric energy. Zero sugar. Engineered for the creators of tomorrow.</p>
                <a href="#" class="btn">GET THE BLAST</a>
            </div>
            <div class="product-image-wrapper reveal-box" data-direction="right">
                <div class="product-glow"></div>
                <img src="Gemini_Generated_Image_dvh5pldvh5pldvh5.png" alt="Neon Blast">
            </div>
        </div>
    </section>

    <section class="section">
        <div class="content-grid">
            <div class="product-image-wrapper reveal-box" data-direction="left">
                <div class="product-glow" style="background: radial-gradient(circle, rgba(255, 122, 58, 0.2) 0%, transparent 70%);"></div>
                <img src="Gemini_Generated_Image_5psqrq5psqrq5psq.png" alt="Solar Flare">
            </div>
            <div class="reveal-box" data-direction="right">
                <h2 style="color: var(--orange);">SOLAR <br> FLARE.</h2>
                <p>Infused with citrus minerals. A burst of solar power in every drop.</p>
                <a href="#" class="btn" style="background: var(--orange); border-color: var(--orange);">ORDER NOW</a>
            </div>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Starfield logic
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.background = 'white';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            starsContainer.appendChild(star);
        }

        // Entrance & Exit animations
        gsap.utils.toArray(".reveal-box").forEach(box => {
            const dir = box.dataset.direction;
            gsap.fromTo(box, 
                { opacity: 0, x: dir === "left" ? -100 : (dir === "right" ? 100 : 0) },
                { 
                    opacity: 1, x: 0, duration: 1.5, ease: "expo.out",
                    scrollTrigger: {
                        trigger: box,
                        start: "top 85%",
                        end: "bottom 15%",
                        toggleActions: "play reverse play reverse"
                    }
                }
            );
        });

        // Floating Physics
        gsap.utils.toArray(".product-image-wrapper img").forEach(img => {
            gsap.to(img, { y: -20, rotation: 1, duration: 3, repeat: -1, yoyo: true, ease: "sine.inOut" });
        });
    </script>
</body>
</html>
